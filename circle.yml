dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish
  production:
    branch: master
    commands:
      - npm run deploy
  workspace:
    branch: workspace
    commands:
      - npm run deploy
